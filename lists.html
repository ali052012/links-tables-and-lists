<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>lists</title>
    </head>
    <body>
        <h2>ordered list</h2>
        <ol>
            <li>chocolate</li>
            <li>coockies</li>
            <li>fruits</li>
        </ol>
        <h2>unordered list</h2>
        <ul>
            <li>chocolate</li>
            <li>coockies</li>
            <li>fruits</li>
        </ul>
        <dl>
            <dt>chocolate</dt>
            <dt>coockies</dt>
            <dt>fruits</dt>
            <dd>coffie</dd>
            <dd>juice</dd>
        </dl>
    </dl>
    </body>
    </html>
